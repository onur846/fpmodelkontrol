
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FPPRO iPhone Model Numarası Kontrol Paneli</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #2471A3;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding-top: 40px;
    }
    .logo {
      width: 150px;
      margin-bottom: 20px;
    }
    h2 {
      margin: 0;
      margin-bottom: 20px;
      font-size: 22px;
      font-weight: normal;
      text-align: center;
    }
    input {
      padding: 10px;
      font-size: 16px;
      width: 90%;
      max-width: 400px;
      margin-bottom: 10px;
      border: 1px solid #666;
      border-radius: 6px;
      background-color: rgba(0, 0, 0, 0.3);
      color: #fff;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 5px;
      cursor: pointer;
      background-color: #28a745;
      border: none;
      border-radius: 6px;
      color: #fff;
    }
    .result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      padding: 10px 20px;
      border-radius: 8px;
      background-color: rgba(0, 0, 0, 0.4);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
  </style>
</head>
<body>
  <img
    src="https://fpprotr.com/wp-content/uploads/2023/04/fppro-logo-symbol-white-nosubtitle.png"
    alt="FPPRO Logo"
    class="logo"
  />
  <h2>iPhone Model Numarası Kontrol Paneli</h2>
  <input type="text" id="imeiInput" placeholder="IMEI veya Seri numarası girin" />
  <button onclick="checkImei()">Sorgula</button>
  <div id="imeiResult" class="result"></div>

  <script>
    async function checkImei() {
      const imei = document.getElementById('imeiInput').value.trim();
      const imeiResult = document.getElementById('imeiResult');
      if (!imei) {
        imeiResult.textContent = "Lütfen bir IMEI veya Seri numarası girin.";
        return;
      }

      imeiResult.textContent = "Sorgulanıyor...";

      try {
        const response = await fetch('https://fpmodelkontrol.vercel.app/api/imei?imei=' + encodeURIComponent(imei));
        const data = await response.json();
        if (data.error) {
          imeiResult.textContent = "Hata: " + data.error;
        } else {
          imeiResult.innerHTML = `<strong>Model:</strong> ${data.model}<br><strong>Model Numarası:</strong> ${data.model_number}`;
        }
      } catch (error) {
        imeiResult.textContent = "Sorgu başarısız oldu.";
      }
    }
  </script>
</body>
</html>
